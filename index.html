    <div class="rating-component blank"></div>

      <div class="header">
        <h1>What others think about the product</h1>
        <div class="total-rating">
          <div class="star-with-ratings">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="star-icon"
            >

                stroke-linecap="round"

              />
            </svg>

            <span>4.8</span>
          </div>

          <p>Average customer rating</p>
        </div>
      </div>
      <div class="search-bar">
        <ion-icon name="search-outline" class="search-icon"></ion-icon>
        <input
          type="text"
          placeholder="Search topics and reviews"
          class="search-input"
        />
      </div>
